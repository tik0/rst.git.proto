package rst.vision;

import "rst/vision/Face.proto";
import "rst/vision/Image.proto";

option java_outer_classname = "IFacesType";

/**
 * Information to visualize audio-visual fusion.
 *
 * @author Jordi "Sanchez Riera" <jordi.sanchez-riera@inrialpes.fr>
 */
message IFaces {

    required vision.Image image = 1;

    repeated vision.Face faces = 2;

}
