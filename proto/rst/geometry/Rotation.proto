package rst.geometry;

option java_outer_classname = "RotationContainer";

// A message for pose data (camera, robot, ...)
// qw, qx, qy, qz: orientation as a unit quaternion (optional)
//                 all-zero quaternion denotes an invalid pose
message Rotation {
    optional double qw = 4;
    optional double qx = 5;
    optional double qy = 6;
    optional double qz = 7;
}
